        let currentFilter = 'all';
        let searchTerm = '';

        function renderHostels() {
            const container = document.getElementById('hostelsContainer');
            const resultsCount = document.getElementById('resultsCount');
            let filteredHostels = hostels;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredHostels = filteredHostels.filter(hostel => hostel.type === currentFilter);
            }

            // Apply search
            if (searchTerm) {
                filteredHostels = filteredHostels.filter(hostel =>
                    hostel.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    hostel.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    hostel.amenities.some(amenity => amenity.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            // Update results count
            resultsCount.textContent = `${filteredHostels.length} hostel${filteredHostels.length !== 1 ? 's' : ''} found`;

            if (filteredHostels.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üè†</div>
                        <h3>No hostels found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredHostels.map(hostel => `
                <div class="hostel-card" onclick="selectHostel(${hostel.id})">
                    <div class="image-placeholder">
                        üì∑ Add Hostel Image
                    </div>
                    <div class="hostel-content">
                        <div class="hostel-header">
                            <div>
                                <div class="hostel-name">${hostel.name}</div>
                                <div class="hostel-location">üìç ${hostel.location}</div>
                            </div>
                            <div class="hostel-type ${hostel.type}">${hostel.type}</div>
                        </div>
                        <div class="hostel-description">${hostel.description}</div>
                        <div class="hostel-price">${hostel.price}</div>
                        <div class="hostel-amenities">
                            ${hostel.amenities.map(amenity => `<span class="amenity">${amenity}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterHostels(type) {
            currentFilter = type;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(type === 'all' ? 'allBtn' : type === 'men' ? 'menBtn' : 'womenBtn').classList.add('active');
            
            renderHostels();
        }

        function selectHostel(id) {
            const hostel = hostels.find(h => h.id === id);
            alert(`üè† ${hostel.name}\nüìç ${hostel.location}\nüí∞ ${hostel.price}\n\n${hostel.description}\n\nWould you like to book this hostel?`);
        }

        function showSection(section) {
            alert(`Navigate to ${section} section`);
        }

        function toggleMobileMenu() {
            alert('Mobile menu toggle - you can implement a slide-out menu here');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderHostels();
        });

        // Initial render
        renderHostels();
    </script>
</body>
</html>
